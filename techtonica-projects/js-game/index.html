<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techtonmagotchi!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <header>
            <h1>Techtonmagotchi!</h1>
        </header>
        <main>
            <section id="stats">
                <span class="stat">Name: <strong><span id="petName"></span></strong></span>
                <span class="stat">Happiness: <strong><span id="happinessText"></span></strong></span>
                <span class="stat">Health: <strong><span id="healthText"></span></strong></span>
            </section>
            <section id="controls">
                <button id="button1" aria-label="Feed your pet">Feed</button>
                <button id="button2" aria-label="Play with your pet">Play</button>
                <button id="button3" aria-label="Clean your pet">Clean</button>
            </section>
            <section id="displayText">
                <p id="initialText" style="color:black">Welcome, first name your pet!</p>
                <p id="text"></p>
                <canvas id="petCanvas"></canvas>
            </section>
            <section id="nameInput">
                <input type="text" id="petNameInput" placeholder="Enter pet name">
                <button id="submitName">Name your pet</button>
            </section>
        </main>
        <footer>
            <p>Â© 2024 Virtual Pet Game</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
